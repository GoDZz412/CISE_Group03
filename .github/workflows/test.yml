name: GitHub Actions Test
on:
  push:
    branches: [ "main", "feat/vercel-development" ]
  pull_request:
    branches: [ "main", "feat/vercel-development" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend 

      - name: Run tests
        run: npm run test -- --ci
        working-directory: ./frontend  